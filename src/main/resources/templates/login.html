<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <section>
        <h2>Login Docente</h2>
        <form th:action="@{/loginDocente}" method="post">
            <input type="text" name="username" />
			<input type="password" name="password"/>
            <input type="submit" value="Iniciar Sessão" />
        </form>
		<h2>Login Aluno</h2>
		        <form th:action="@{/loginAluno}" method="post">
		            <input type="text" name="username" />
					<input type="password" name="password"/>
		            <input type="submit" value="Iniciar Sessão" />
		        </form>
		<h2>Login Empresarial</h2>
		<form th:action="@{/loginEmp}" method="post">
		    <input type="text" name="email" />
			<input type="password" name="password"/>
		    <input type="submit" value="Iniciar Sessão" />
		</form>
        <form th:action="@{/register}" method="get">
            <input type="submit" value="Registar Utilizador Empresarial" />
        </form>
        <h2 id="error" th:text="${error}"> </h2>
    </section>


</body>
</html>
